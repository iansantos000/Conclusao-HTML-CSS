<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="main.js"></script>

    <title>Cadastrar Veiculos</title>
</head>

<body>

    <div class="content">
        <header>
            <nav>
                <ul class="main-nav">
                    <li><a href="#" class="logo">Oficina do seuZÈ</a></li>
                    <li><a href="http://127.0.0.1:5500/Conclusao-HTML-CSS/Home.html">Home</a></li>
                    <li><a href="http://127.0.0.1:5500/Conclusao-HTML-CSS/Cadastro-clientes.html">Cadastrar Clientes</a></li>
                    <li><a href="http://127.0.0.1:5500/Conclusao-HTML-CSS/Cadastro-Veiculos.html">Cadastrar Veiculos</a></li>
                    <li><a href="http://127.0.0.1:5500/Conclusao-HTML-CSS/Ordem-de-servico.html">Ordens de Serviço</a></li>
                    <li><a href="http://127.0.0.1:5500/Conclusao-HTML-CSS/Login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        
        <H1>CADASTRO DE VEICULOS</H1>

        <form action="">
            <h2> <i class="material-icons">directions_car</i>
                Dados do Veiculo
            </h2>
            <div class="fieldset">
        
                <div class="input-group">
                        <label for="">Placa do Veiculo</label>
                    <input type="text" placeholder="Qual a placa do veiculo ?" data-inputmask="'mask': 'AAA-9999'">
                </div>
                <div class="input-group">
                    <label for="">Renavan</label>
                    <input type="text" placeholder="Renavan" data-inputmask="'mask': '99999999999'">
                </div>
                <div class="input-group">
                    <label for="">Cidade</label>
                    <input type="text" placeholder="Cidade">
                </div>
                <div class="input-group">
                    <label for="">Estado</label>
                    <input type="text" placeholder="Estado">
                </div>
                <div class="input-group">
                    <label for="">Marca</label>
                    <input type="text" placeholder="Marca">
                </div>
                <div class="input-group">
                    <label for="">Modelo</label>
                    <input type="text" placeholder="Modelo">
                </div>
                <div class="input-group">
                    <label for="">Ano</label>
                    <input type="number" placeholder="Ano">
                </div>
                <div class="input-group">
                    <label for="">Ano Fab</label>
                    <input type="number" placeholder="Ano Fab">
                </div>
                <div class="input-group">
                    <label for="">Cidade</label>
                    <input type="number" placeholder="qtde eixos">
                </div>
                <div class="input-group">
                    <div class="input-group col-20">
                        <label for="">Cilindradas</label>
                        <input type="text" placeholder="Cilindradas" data-inputmask="'mask': '999'">
                    </div>
                    <div class="input-group col-20">
                        <label for="">Tipo</label>
                        <select>
                            <option value="Moto">Moto</option>
                            <option value="Leve">Leve</option>
                            <option value="Passeio">Passeio</option>
                            <option value="Pesado">Pesado</option>
                        </select>
                    </div>
                </div>
            </div>
        
            <h2> <i class="material-icons md-light md-inactive">face</i>
                Dados do Proprietario
            </h2>
            <div class="fieldset">
        
                <div class="input-group">
                    <label for="">Nome</label>
                    <input type="text" placeholder="Nome" name="" id="">
                </div>
                <div class="input-group">
                    <label for="">Sobrenome</label>
                    <input type="text" placeholder="Sobrenome" name="" id="">
                </div>
                <div class="input-group">
                    <label for="">CPF</label>
                    <input type="number" placeholder="CPF" data-inputmask="'mask': '999.999.999-99'">
                </div>
                <div class="input-group">
                    <label for="">RG</label>
                    <input type="number" placeholder="RG" data-inputmask="'mask': '999.999.999-9'">
                </div>
                <div class="input-group">
                    <label for="">Rua</label>
                    <input type="text" placeholder="Rua">
                </div>
                <div class="input-group">
                    <label for="">Numero</label>
                    <input type="num" placeholder="Numero" data-inputmask="'mask': '999.999'">
                </div>
                <div class="input-group">
                    <label for="">Bairro</label>
                    <input type="text" placeholder="Bairro" name="" id="">
                </div>
                <div class="input-group">
                    <label for="">Estado</label>
                    <input type="text" placeholder="Estado">
                </div>
                <div class="input-group">
                    <label for="">Cidade</label>
                    <input type="text" placeholder="Cidade">
                </div>
            </div>
            <div class="div-btns">
                <button class="btn-novo"> Novo </button>
                <button class="btn-salvar"> Salvar </button>
                <button class="btn-excluir"> Excluir </button>
            </div>
        
        </form>
    </div>
    <script>
        function init() {
            $(":input").inputmask();
        };
        init();
    </script>
</body>
</html>
