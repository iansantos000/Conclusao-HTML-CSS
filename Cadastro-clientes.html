<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="main.js"></script>
    
    <title>Cadastro de Clientes</title>
</head>
<body>

    <div class="content">
        <header>
            <nav>
                <ul class="main-nav">
                    <li><a href="#" class="logo">Oficina do seuZÈ</a></li>
                    <li><a href="http://127.0.0.1:5500/Conclusao-HTML-CSS/Home.html">Home</a></li>
                    <li><a href="http://127.0.0.1:5500/Conclusao-HTML-CSS/Cadastro-clientes.html">Cadastrar Clientes</a></li>
                    <li><a href="http://127.0.0.1:5500/Conclusao-HTML-CSS/Cadastro-Veiculos.html">Cadastrar Veiculos</a></li>
                    <li><a href="http://127.0.0.1:5500/Conclusao-HTML-CSS/Ordem-de-servico.html">Ordens de Serviço</a></li>
                    <li><a href="http://127.0.0.1:5500/Conclusao-HTML-CSS/Login.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <H1>CADASTRO DE CLIENTES</H1>
        <form action="">
            <div class="fieldset">
                
            <div class="input-group">
                    <label>Nome </label>
                    <input type="text" placeholder="Primeiro Nome">
                </div>
                <div class="input-group">
                    <label>Sobrenome</label>
                    <input type="text" placeholder="Sobrenome">
                </div>
            
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="eu@google.com.br">
                </div>
                <div class="input-group">
                    <label>Confirmação de Email</label>
                    <input type="text" placeholder="eu@google.com.br">
                </div>
            
                <div class="input-group">
                    <label>Telefone</label>
                    <input type="tel" placeholder="(99) 9 9999-9999">
                </div>
            
                <div class="input-group">
                    <label class="input-date">Data de nascimento</label>
                    <input type="date" value="2018-08-23">
                </div>
                <div class="input-group select-input">
                    <label>Estado</label>
                    <select>
                        <option value="SC">SC</option>
                        <option value="PR">PR</option>
                        <option value="RS">RS</option>
                        <option value="SP">SP</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="">Observação</label>
                    <textarea cols="40" rows="10" placeholder="digite sua observação aqui."> </textarea>
                </div>
                <div class="input-group">
                    <label for="">Sexo</label>
                    <span>
                        <input type="radio" name="Sexo" Value="Masculino" id="">Masculino
                    </span>
                    <span>
                        <input type="radio" name="Sexo" Value="Feminino" id="">Feminino
                    </span>
                </div>
                <div class="input-group">
                    <label for="">Modulos</label>
                    <span>
                        <input class="checkbox" type="checkbox" name="Modulos" Value="RH" id="">RH
                    </span>
                    <span>
                        <input class="checkbox" type="checkbox" name="Modulos" Value="Fiscal" id="">Fiscal
                    </span>
                    <span>
                        <input class="checkbox" type="checkbox" name="Modulos" Value="Financeiro" id="">Financeiro
                    </span>
                </div>
                <div class="buttons-deck">
                    <button class="button-cancelar"> Cancelar </button>
                    <button class="button-enviar"> Enviar </button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
